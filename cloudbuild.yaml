# Google Cloud Build configuration for CI/CD

steps:
  # Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mednotes-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mednotes-backend:latest'
      - '-f'
      - 'Dockerfile.backend'
      - '.'

  # Push Backend Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mednotes-backend:$COMMIT_SHA'
    waitFor: ['build-backend']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-backend'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'mednotes-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mednotes-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    waitFor: ['push-backend']

  # Build Frontend
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mednotes-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mednotes-frontend:latest'
      - './frontend'

  # Push Frontend Image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mednotes-frontend:$COMMIT_SHA'
    waitFor: ['build-frontend']

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'mednotes-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mednotes-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    waitFor: ['push-frontend']

images:
  - 'gcr.io/$PROJECT_ID/mednotes-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/mednotes-backend:latest'
  - 'gcr.io/$PROJECT_ID/mednotes-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/mednotes-frontend:latest'

timeout: '1800s'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
